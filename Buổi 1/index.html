<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="index.css">
</head>

<body>
    <div class="content">
        <div id="result">
            <div class="solve">
                <p id="io">0</p>
            </div>
        </div>
        <div class="insert">
            <div class="item-container">
                <button class="7" id="io">7</button>
                <button class="8" id="io">8</button>
                <button class="9" id="io">9</button>
                <button class="DEL" id="io">DEL</button>
            </div>
            <div class="item-container">
                <button class="4" id="io">4</button>
                <button class="5" id="io">5</button>
                <button class="6" id="io">6</button>
                <button class="+" id="io">+</button>
            </div>
            <div class="item-container">
                <button class="1">1</button>
                <button class="2">2</button>
                <button class="3">3</button>
                <button class="-">-</button>
            </div>
            <div class="item-container">
                <button class=".">.</button>
                <button class="0">0</button>
                <button class="/">/</button>
                <button class="*">x</button>
            </div>
            <div class="item-container-last">
                <button class="reset">RESET</button>
                <button class="=">=</button>
            </div>
        </div>
    </div>
    <script src="app.js"></script>
</body>

</html>
